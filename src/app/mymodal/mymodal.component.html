
<div class="flex flex-col">
    <div #header class="flex h-fit items-center w-full justify-between px-6 pt-4 pb-2  border-b border-b-slate-200">
        <p nz-typography class="h-fit" nzEllipsis>{{nzModalData["modalTitle"]}}</p>
        <button nz-button nzType="text">
            <span nz-icon (click)="onCloseClick()" nzType="close" nzTheme="outline"></span>
        </button>
    </div>

    <div *ngIf="nzModalData['contentComponent']" class="max-h-[40rem] h-fit overflow-y-auto p-4">
        <nz-spin [nzSpinning]="isModalLoading">
            <ng-container *ngComponentOutlet="nzModalData['contentComponent']; inputs: nzModalData['componentInputParams'] "></ng-container>
        </nz-spin>
    </div>


    <div #footer class="flex justify-end  px-6 py-4 border-t border-t-slate-200" >
        <button nz-button nzType="text" (click)="onSecondaryBtnClick()">
            {{modalOptions["secondaryButtonText"] || "Cancel"}}
        </button>
        <button nz-button nzType="primary" [disabled]="isModalLoading" [nzLoading]="modalOptions['primaryButtonLoading'] || false" (click)="onPrimaryBtnClick()">
            {{modalOptions["primaryButtonText"] || "Okay"}}
        </button>
    </div>
</div>
